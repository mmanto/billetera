<body>

<!-- Login wrapper begins -->
<div class="loginWrapper">


<form  class="row-fluid" action="login/" method="post"   id="login" >

        <div class="loginPic">
            <a href="#" title="">
            	<img src="static/img/login-logo.png" alt="" /></a>
            <div class="loginActions">
                <div><a href="#" title="" class="logback flip"></a></div>
                <div><a href="#" title="Forgot password?" class="logright"></a></div>
            </div>
        </div>

         {% if error %}
			<div class="nNote nFailure">
				{{error}}
			</div>
			{% endif %}

          <input name="taxId" type="text"  class="loginUsername" placeholder="Nro De CUIT" value="{{ taxId}}" required>
        <input name="password" type="password" class="loginPassword" placeholder="Clave" required>

        <div class="logControl">
        	 <div class="memory"><input type="checkbox" checked="checked" class="check" id="remember2" /><label for="remember2">Guardar Contraseña</label></div>

            	<input class="buttonM bBlue"  type="submit"  value="Ingresar">
			
        </div>
    </form>
	<!-- Current user form -->
    <form action="index.html" id="recover">
         <div class="loginPic">
            <a href="#" title=""><img src="static/img/logo.png" alt="" /></a>
            <span>Recuperar Contraseña</span>
            <div class="loginActions">
                <div><a href="#" title="Change user" class="logleft flip"></a></div>
                <div><a href="#" title="Forgot password?" class="logright"></a></div>
            </div>
        </div>

        <input type="text" name="login" placeholder="Email" class="loginEmail" />

        <div class="logControl">
           	
            <input type="submit" name="submit" value="Enviar" class="buttonM bBlue" />
        </div>
    </form>

    <!-- New user form -->



			

</div>
<!-- Login wrapper ends -->
